<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Region</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.css" />
     <link rel="stylesheet" href="{{ url_for('static', filename='browse.css') }}" />
</head>
<body>
    {%include 'nav.html' %}
    <div class="container">
        
        <div class="header">
            <h1><i class="fas fa-leaf"></i> VÉRAÉ</h1>
            <p>AI-Powered Skincare Recommendations Based on Your Environment</p>
        </div>
            <div class="con">
        <div class="search-section">
            <form id="cityForm" class="search-form">
                <input 
                    type="text" 
                    id="cityInput" 
                    class="search-input"
                    placeholder="Enter your city name (e.g., Mumbai, Delhi, Bangalore)" 
                    required
                >
                <button type="submit" id="searchBtn" class="search-btn">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>

            <div id="loadingDiv" class="loading" style="display: none;">
                <i class="fas fa-spinner"></i>
                Analyzing your environment and finding perfect skincare products...
            </div>
        </div>

        <div class="map-section" id="mapSection">
            <h3><i class="fas fa-map-marker-alt"></i> Your Location</h3>
            <div id="map"></div>
        </div>
    </div>
        <div id="resultsDiv"></div>
    </div>
    <div>
        {%include 'footer.html' %}
      </div>

      <div>
        <div class ="brand">
            <h1 class="brand">VÉRAÉ</h1>
          </div>
      </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/leaflet.js"></script>
     <script src="{{ url_for('static', filename='scripts/browse.js') }}"></script>
</body>
</html>
