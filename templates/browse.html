<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Location</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='browse.css') }}" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    #map {
      height: 400px;
      width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
    }
  </style>
</head>
<body>
  {% include 'nav.html' %}

  <div class="content-box">
    <div class="page-banner">
      <div class="text-container">
        <div class="locate">
          <!-- <h3>City Weather</h3> -->

          <!-- üó∫Ô∏è Map Container -->
          <div id="map"></div>
           
          <!-- üîç Input Form -->
          
          <form id="searchForm">
            <input
              type="text"
              id="cityInput"
              placeholder="Enter city"
              required
              autocomplete="off"
              class="search-input"
            />
            <button type="submit" class="search-icon" aria-label="Search city">
              üîç
            </button>
          </form>

        

          <div id="status-message"></div>
          <div class="content-wrapper">
            <div id="product-container" class="products"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  {% include 'footer.html' %}

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <script>
    // Initialize empty map (centered globally)
    const map = L.map('map').setView([20.5937, 78.9629], 4); // Default view: India center
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    let cityMarker;

    const form = document.getElementById('searchForm');
    const cityInput = document.getElementById('cityInput');
    const statusMsg = document.getElementById('status-message');
    const container = document.getElementById('product-container');

    form.addEventListener('submit', async e => {
      e.preventDefault();
      const city = cityInput.value.trim();
      if (!city) return;

      statusMsg.textContent = 'Loading products...';
      container.innerHTML = '';

      try {
        const res = await fetch('/get_products_by_city', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ city })
        });

        const data = await res.json();
        if (!res.ok) {
          statusMsg.textContent = data.error;
          return;
        }

        const { latitude, longitude } = data;

        // üó∫Ô∏è Update map with city location
        map.setView([latitude, longitude], 11);
        if (cityMarker) {
          map.removeLayer(cityMarker);
        }
        cityMarker = L.marker([latitude, longitude]).addTo(map).bindPopup(city).openPopup();

        // üßä Weather info
        statusMsg.textContent = `Showing products for ${data.city} (Temp: ${data.current_temp}¬∞C, Season: ${data.season})`;

        if (data.products.length === 0) {
          container.innerHTML = '<p>No products found for this season.</p>';
          return;
        }

        // üß¥ Show products
        data.products.forEach(p => {
          const card = document.createElement('div');
          card.className = 'product-card';
          card.innerHTML = `
            <div class="img-wrap">
              <img src="${p.image_url}" alt="${p.name}">
            </div>
            <div class="bottom-row">
              <h3>${p.name}</h3>
              <button class="btn-view">View</button>
            </div>
          `;
          container.appendChild(card);
        });

      } catch (err) {
        statusMsg.textContent = 'Error fetching products. Please try again.';
      }
    });
  </script>
</body>
</html>
